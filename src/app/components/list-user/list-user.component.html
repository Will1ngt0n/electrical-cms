<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
<table mat-table [dataSource] = "dataSourc" > 

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
      
   </ng-container>
   <ng-container matColumnDef = "surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef = "let element"> {{element.surname}} </td>
   </ng-container>
   <ng-container matColumnDef = "location">
      <th mat-header-cell *matHeaderCellDef>location</th>
      <td mat-cell *matCellDef = "let element"> {{element.location}} </td>
   </ng-container>
   <ng-container matColumnDef = "phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef = "let element"> {{element.phone}} </td>
   </ng-container>
   <!-- <ng-container matColumnDef = "phone">
      <th mat-header-cell *matHeaderCellDef>Protein (g)</th>
     <td mat-cell *matCellDef = "let element"> {{element.phone}} </td>
    
      <mat-icon>home</mat-icon>
    
   </ng-container> -->


   <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>

      <!-- <mat-header-cell *matHeaderCellDef></mat-header-cell> -->
      <td mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button (click)="openDialog(row)" matTooltip="Update row" matTooltipPosition="before" matTooltipClass="example-tooltip" aria-label="Button that shows a red tooltip" class="example-button"><mat-icon>launch</mat-icon></button> -->
          <button mat-icon-button color="warn" (click)="try(row)" matTooltip="Delete row" matTooltipPosition="after" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip" class="example-button"><mat-icon>delete_outline</mat-icon></button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>

    
    
 </table>

 <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5,10,15,25]">
</mat-paginator>

</div>
