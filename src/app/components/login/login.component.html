<div class="logo">
    <img src="../../../assets/logo.PNG" style="max-width: 40%; min-width: 30%; max-height: 40%;">
    <h1>Sekhasimbe Consientious Company(pty)ltd</h1>
</div>
<div id="form-cont">
    <div class="loginform">
        <h1 class="admin">Login</h1>
        <form [formGroup]="form">
    
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" [ngClass]="{'error': !form.controls.email.valid}" />
            </mat-form-field>
            <br>
            <ng-container class="ng-error" *ngIf="!form.controls.email.valid">
                <span class="ng-error">Email is badly formatted.</span>
                <br>
            </ng-container>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" [ngClass]="{'error': !form.controls.password.valid}" />
            </mat-form-field>
            <ng-container class="ng-error" *ngIf="!form.controls.password.valid">
                <span class="ng-error">Password is too short.</span>
                <br>
            </ng-container>
            <button  [disabled]="!form.valid" (click)="submit()">Login</button>
            <p class="failed mat-body-1">{{error}}</p>
        </form>

        <!-- <span *ngIf="error">{{error}}</span> -->

        <div style=" margin: auto; width: 240px ;">Don't have an account? <span style="color: rgb(238, 54, 54); cursor: pointer;" (click)="signup()">Sign up</span></div>
    </div>

</div>
