
<mat-card  style="width: 80%;right: 50px;position: absolute;">
    <mat-card-title>{{array?.refNo}}&nbsp;&nbsp;{{array?.stamp | date : 'medium'}}</mat-card-title>
    
    <mat-card-content>
        {{array?.time}} &nbsp;&nbsp;&nbsp;{{array?.date}}<br>
        {{array?.service}}<br>
        {{array?.serviceDesc}}
        </mat-card-content>
        <mat-card-actions>
            <i class="material-icons" (click)="next()">
                description
                </i>
        </mat-card-actions>
    </mat-card>
