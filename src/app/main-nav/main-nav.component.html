<mat-sidenav-container class="example-container">
  <mat-toolbar class="example-header">Header</mat-toolbar>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened"
               (closed)="events.push('close!')">
               <a mat-list-item [routerLink]="['/main-nav/home']">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Home</span>
              </a>
            
              <a mat-list-item [routerLink]="['/main-nav/addWorker']">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Worker</span>
              </a>
            
              <a mat-list-item [routerLink]="['/main-nav/invoice']">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Invoice</span>
              </a>
            
              <a mat-list-item [routerLink]="['/main-nav/request']">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Request</span>
              </a>
            
              <a mat-list-item [routerLink]="['/main-nav/service']">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Payment</span>
              </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p> -->
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
