<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" [(opened)]="opened"class="list">

            <div class="profile">
                <div class="header">
                    <h2 id="head" style="text-align: center;"> USer name</h2>
                    <h4 id="head">user email</h4>

                </div>
            </div>
            <mat-divider></mat-divider>
            <button mat-button [routerLink]="['output-graph']">Home</button>
            <button mat-button [routerLink]="['listUser']">Users</button>

                    person
                    </i>
            </mat-icon>
            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
