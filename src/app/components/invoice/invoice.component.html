<h1 class="invoice">Invoice</h1>
<mat-card id="container">
    <mat-horizontal-stepper id="stepper" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup" id="step">

            <p style="align-items: center;">a list of all the request from a customer</p>

            <div *ngIf="flag == 'true'; else loggedOut">
                <h3>ICT request's </h3>
                <mat-list style="align-content: center;">
                    <mat-list-item *ngFor="let i of multipleRequest">{{i}}

                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <h3>Electrical request's </h3>
                    <mat-list-item *ngFor="let i of multipleRequest1">{{i}} &nbsp;
                    </mat-list-item>
                </mat-list>
            </div>


            <div *ngIf="flag == 'false'">
                <h3>Single Request </h3>
                <mat-list>


                    <mat-list-item> {{desc}}</mat-list-item>
                </mat-list>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="createinvoice">
                <button mat-button style="background: rgba(214, 16, 16, 0.781);" (click)="generatePdf()">Create Invoice</button>

            </div>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" id="stop">
            <h3>Upload the recently created invoice </h3>
            <mat-list>
                <mat-list-item> Open file </mat-list-item>
                <mat-list-item> choose invoice to upload</mat-list-item>
                <mat-list-item> Upload the invoice </mat-list-item>
            </mat-list>
            <i class="material-icons" (click)="file.click()" style="zoom: 1.5;position: relative;left: 5px;" slot="end">
          cloud_upload
          </i>
            <mat-progress-bar mode="determinate" [value]="task"></mat-progress-bar>

            <input #file type="file" style="display: none;" (change)="uploadFile(file.files)" accept='application/pdf' />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>Choose day to offer service</p>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="btn">
                <button mat-button style="background: red;color:white;">Decline Request</button>&nbsp;
                <button mat-button style="background: rgba(14, 110, 35, 0.699);color:white;" (click)="test()">Accept Request</button>
            </div>

        </mat-step>

    </mat-horizontal-stepper>
</mat-card>
