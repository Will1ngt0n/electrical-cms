<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource"  >

  <ng-container matColumnDef = "key">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef  = "let element"> {{element.key}} </td>
  </ng-container>

  <ng-container matColumnDef = "stamp">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef  = "let element"> {{element.stamp}} </td>
  </ng-container>

    <ng-container matColumnDef="refNo">
    <th mat-header-cell *matHeaderCellDef> Reference No. </th>
    <td mat-cell *matCellDef  = "let element"> {{element.refNo}} </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="next(row.id)"></tr>
</table>
</div>
<button [routerLink]="['invoice']">print invoice</button>
