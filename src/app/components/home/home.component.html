<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>

            <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Home</span>
            </a>
            <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">Worker</span>
            </a>
            <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">invoice</span>
            </a>
            <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">request</span>
            </a>
            <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                <i class="material-icons">dashboard</i>
                <span style="margin-left: 20px;">payment</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon style="align-text:center" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span style="align-text:center">Electrical-Engineer-DashBoard</span>
        </mat-toolbar>
<p>Home works</p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
