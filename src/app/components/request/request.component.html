<div class="mat-elevation-z8" style="border: 1px solid #dadada;; position: relative; top: 20px; width: 90%; margin: auto;">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <ng-container matColumnDef="stamp">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.stamp | date: 'dd MMMM yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="refNo">
            <th mat-header-cell *matHeaderCellDef> Reference No. </th>
            <td mat-cell *matCellDef="let element"> {{ element.refNo }} </td>
        </ng-container>
        <ng-container matColumnDef="requests">
            <th mat-header-cell *matHeaderCellDef> Requests </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{ element.numberOfRequests }} </td>
        </ng-container>
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{ element.cost | currency: 'R ' }} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigate(row.id)" style="cursor: pointer"></tr>
    </table>
</div>
